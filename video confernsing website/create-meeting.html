<!DOCTYPE html>
<html>
  <head>
    <title>Let's Connect - Create Meeting</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">Create Meeting</h1>
      <div class="input-section">
        <input type="text" id="nameInput" placeholder="Your Name" />
        <input type="email" id="emailInput" placeholder="Your Email" />
        <button id="createButton">Create Meeting</button>
      </div>
      <div class="meeting-code-section hidden">
        <h2>Your Meeting Code:</h2>
        <p id="meetingCode"></p>
        <div class="action-buttons">
          <button id="copyButton">Copy</button>
          <button id="shareButton">Share</button>
          <button id="startButton" onclick="redirectToWebPage()">Start</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
